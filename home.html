<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laravel Daily</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo"></div>
    <div class="brand">Laravel Daily</div>
  </header>

  <!-- Search Section -->
  <div class="search-container">
    <input class="search-box" type="text" placeholder="Search for anything: API, Filament, multi-tenancy..." />
    <div class="tags">
      <span class="tag">Filament</span>
      <span class="tag">queues</span>
      <span class="tag">multi tenancy</span>
      <span class="tag">Vue.js</span>
      <span class="tag">Livewire</span>
      <span class="tag">eloquent</span>
      <span class="tag">API</span>
      <span class="tag">testing</span>
    </div>
  </div>

  <!-- Courses Section -->
  <div class="course-section">
    <h2 class="section-title">Latest Courses</h2>
    <div class="course-cards">
      <div class="course-card">
        <h3>Claude Code AI<br>For Laravel Projects</h3>
        <img src="logomak.svg" alt="Laravel Logo" />
      </div>
      <div class="course-card">
        <h3>Create a Mobile App<br>with Laravel?</h3>
        <img src="logomak.svg" alt="Laravel Mobile" />
      </div>
      <div class="course-card">
        <h3>Build REST API<br>with Laravel</h3>
        <img src="logomak.svg" alt="Laravel API" />
      </div>
    </div>
  </div>
</body>
</html>
